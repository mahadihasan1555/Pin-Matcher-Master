                            </div>

                                <input type="button" class="button" name="" value="3" onclick="inputDigit(this.value)">
                            </div>

                            <div class="calc-button-row">
                                <div id="delete" class="button" ><</div>

                                <input type="button" class="button" name="" value="0" onclick="inputDigit(this.value)">
                                <input type="button" name="btn" value="c" class="button" onclick="display.value = null">
                            </div>

                            <div>
                                <button type="submit" class="submit-btn" id="form-submit" >Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

        <!-- START NOTIFY SECTION -->
        <div id="hidden" class="notify-section">
            <p  class="notify ">❌ Pin Didn't Match, Please try again</p>
            <p class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>

    <script>

    //  hide notify-section
    const notifyItems = document.getElementById("hidden");
    notifyItems.style.display = "none";


    //input OTP digit

    function inputDigit(x){
        form.display.value = form.display.value + x;
    }


// Function to generate OTP

document.getElementById("gn-btn").addEventListener("click",  function generateOTP() { 
          
    function generateOTP() { 
          
          // Declare a digits variable  
          // which stores all digits 
          var digits = '0123456789'; 
          let OTP = ''; 
          for (let i = 0; i < 4; i++ ) { 
              OTP += digits[Math.floor(Math.random() * 10)]; 
          } 
          return OTP; 
      } 
      document.write( generateOTP() ); 
      } )
